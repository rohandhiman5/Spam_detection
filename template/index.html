{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Input Form</title>
   
    <style>
      

        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #00c6ff, #0072ff);
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          color: #fff;
        }

        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
        }

        .box {
          background-color: #2c2a4a;
          padding: 40px;
          border-radius: 15px;
          width: 400px;
          text-align: center;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
          font-size: 24px;
          margin-bottom: 20px;
          color: #f0f0f0;
        }

        .input-group {
          margin-bottom: 20px;
          text-align: left;
        }

        label {
          display: block;
          margin-bottom: 5px;
          font-size: 14px;
          color: #ddd;
        }

        textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 16px;
          background-color: #fff;
          color: #333;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          margin-top: 8px;
          resize: none;
        }

        textarea:focus {
          outline: none;
          border-color: #00c6ff;
          box-shadow: 0 0 8px rgba(0, 198, 255, 0.7);
        }

        .btn-submit {
          background-color: #5e174c;
          color: #fff;
          border: none;
          padding: 12px 30px;
          border-radius: 25px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease;
          width: 100%;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-submit:hover {
          background-color: #3a1033;
        }

        .output {
          background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
          color: #fff;
          padding: 20px;
          margin: 20px auto;
          border-radius: 12px;
          text-align: center;
          font-size: 1.5rem;
          font-weight: bold;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
          max-width: 600px;
        }

        .output::before {
          content: "Result: ";
          font-size: 1.3rem;
          font-weight: 600;
        }

        .output {
          word-wrap: break-word;  /* Ensures long text wraps inside the box */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Enter your message</h2>
            <form action="{% url 'result' %}" method="POST">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
